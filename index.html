<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <div class="logo">Expense Tracker</div>
    </header>

    <div class="layout">
      <nav class="sidebar">
        <ul>
          <li><a href="#">Personal Expense</a></li>
          <li><a href="#">Group Expense</a></li>
        </ul>
      </nav>

      <main>
        <div id="middle">
          <div class="user-profile">
            <img src="assets/bear.png" alt="User Image" class="user-photo" />
            <h3 class="user-name">Arun</h3>
          </div>
          <div class="future-expenses">
            <h4>Future Expenses</h4>
            <ul class="checklist"></ul>
          </div>
        </div>
        <div id="right-top">
            <form id="expense-form" class="expense-form">
                <h4>Add Expense</h4>
                <div class="form-group">
                    <label for="expense-type">Expense Type</label>
                    <select id="expense-type" required>
                      <option value="" disabled selected>Select a type</option>
                      <option value="Food">Food</option>
                      <option value="Transport">Transport</option>
                      <option value="Utilities">Utilities</option>
                      <option value="Entertainment">Entertainment</option>
                      <option value="Custom">Custom</option>
                    </select>
                    <input type="text" id="custom-expense-type" placeholder="Enter custom type" style="display:none;">
                </div>
                <div class="form-group">
                  <label for="expense-amount">Amount</label>
                  <input type="number" id="expense-amount" placeholder="0.00" min="0" step="0.01" required>

                </div>
                <div class="form-group checkbox-group">
                  <input type="checkbox" id="add-to-checklist" >
                  <label for="add-to-checklist">Add To future expenses</label>
                </div>
                <button type="submit">Add</button>
            </form>

        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
